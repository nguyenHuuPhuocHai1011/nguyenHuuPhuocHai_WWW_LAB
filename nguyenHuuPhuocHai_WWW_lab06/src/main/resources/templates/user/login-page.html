<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <H1>LOGIN</H1>
    <form th:action="@{/login}" method="post">
        <div class="input-group mb-3">
            <input type="email" placeholder="Email address" class="form-control form-control-lg bg-light fs-6">

        </div>
        <div class="input-group mb-3">
            <input type="password" placeholder="Pass word" class="form-control form-control-lg bg-light fs-6">

        </div>
    </form>


    <div class="input-group md-5 d-flex justify-content-between">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="formCheck">
            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
        </div>
        <div class="forgot">
            <small><a href="#">Forgot Passsword</a> </small>
        </div>
    </div>
    <br>
    <div class="btn-group mb-3" style="width: 100%">
        <button type="submit" class="btn btn-lg btn-light w-100 fs-6" style="background-color: red">Login</button>
    </div>

    <br>
    <div class="btn-group mb-3">
        <small>Don't have account? <a href="register-form">Sign Up</a> </small>
    </div>

</div>
</body>
</html>
